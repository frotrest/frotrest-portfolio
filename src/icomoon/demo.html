<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 32 32">
          <path
            fill="#fff"
            style="fill: var(--color1, #fff)"
            d="M7 22h18.010v-2h-18.010v2zM7 17h18.010v-2h-18.010v2zM7 10v2h18.010v-2h-18.010z"
          ></path>
        </symbol>
        <symbol id="icon-right" viewBox="0 0 20 32">
          <path
            d="M11.517 16.249l-10.038 10.038c-1.307 1.307-1.307 3.426 0 4.732s3.426 1.307 4.733 0l12.455-12.455c1.307-1.307 1.307-3.426 0-4.733-0.168-0.168-0.349-0.314-0.54-0.438l-12.414-12.414c-1.307-1.307-3.426-1.307-4.733 0s-1.307 3.426 0 4.733l10.537 10.537z"
          ></path>
        </symbol>
        <symbol id="icon-left" viewBox="0 0 20 32">
          <path
            d="M8.129 16.249l10.038 10.038c1.307 1.307 1.307 3.426 0 4.732s-3.426 1.307-4.732 0l-12.455-12.455c-1.307-1.307-1.307-3.426 0-4.733 0.168-0.168 0.349-0.314 0.54-0.438l12.414-12.414c1.307-1.307 3.426-1.307 4.733 0s1.307 3.426 0 4.733l-10.537 10.537z"
          ></path>
        </symbol>
      </defs>
    </svg>

    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>
          SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a>
        </p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-menu"><use xlink:href="#icon-menu"></use></svg
          ><span class="name"> icon-menu</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-right"><use xlink:href="#icon-right"></use></svg
          ><span class="name"> icon-right</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-left"><use xlink:href="#icon-left"></use></svg
          ><span class="name"> icon-left</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
